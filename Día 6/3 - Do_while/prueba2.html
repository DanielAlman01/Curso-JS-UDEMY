<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        let numero = 5

        function testLoop(numero) {
            let x = 1;
            do {
                console.log(numero * x);
                x++;
            } while (x < 11)
        }

        testLoop(numero)
    </script>
